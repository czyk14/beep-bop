<!DOCTYPE html>

<html>
	<head>
		<title>Beep-Bop</title>
		<link rel="stylesheet" href="beepbop.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>

	

	<body>
		<canvas id = "field" class = "flash">
			<canvas id = "scoreBoard" class = "flash">
				<canvas id= "scoreTitle" class = "flash">SCORE:</canvas>

				<canvas id = "scores">

					<canvas id = "p1score">Player 1:
						<p class = "score" id = "p1"></p>
					</canvas>

					<canvas id = "p2score">Player 2:
						<p class = "score" id="p2"></p>
					</canvas>

				</canvas>

			</canvas>


			<canvas id = "centerLine" class = "flash"></canvas>

			<canvas id = "leftGoal" class = "goal"></canvas>
			<canvas id = "leftPaddle" class ="paddle" ></canvas>

			<canvas id = "rightGoal" class = "goal"></canvas>
			<canvas id = "rightPaddle" class ="paddle" ></canvas>

			<canvas id = "ball">
				<p id = "ballCenter"></p>
			</canvas>			
		</canvas>
	</body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
	</script>
	<script src="beepbop.js" type="text/javascript"></script>
	<script src="matter-js-0.10.0/build/matter.js" type="text/javascript"></script>
</html>
